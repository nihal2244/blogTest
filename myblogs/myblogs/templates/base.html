<!doctype html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .login {
            margin-left: 10px;
        }

        .navanch {
            color: white;
            margin-right: 5px;
        }

        .nav-link {
            color: #ffff;
        }
    </style>
    <!-- Custom styles for this template -->
    <!-- <link href="album.css" rel="stylesheet"> -->
</head>

<body>
    <header>

        <div class="navbar navbar-light" style="background-color:cadetblue;">
            <div class="container-fluid d-flex justify-content-between">
                <a href="{% url 'home'%}" class="navbar-brand d-flex align-items-center">
                    <img class="d-inline-block alighn-top mr-2" src="{% static 'logo.png' %}" height=30 width=30
                        alt="logo" />

                    <strong style="color: #ffff;">My Blog</strong>
                </a>
                <div style="display: inline-flex;">
                    {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'create' %}">Create Blog</a>
                    <a class="nav-item nav-link"
                        href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="hidden">

                    </form>
                    {% else%}
                    <a class="navanch" href="{% url 'signup' %}">Sign Up</a>
                    <a class="navanch login" href="{% url 'login' %}">Login</a>
                    {% endif %}

                </div>
            </div>
        </div>

    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
        <br>
    </div>


    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
                <a href="#">Back to top</a>
                back to bottom
        </div>
    </footer>
