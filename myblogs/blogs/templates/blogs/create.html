{% extends 'base.html' %}

{% block content %}
{% if error %}
<p class="text-danger">{{ error }}</p>
{% endif %}
<h1 class="mt-3">Create</h1>
<form class="mt-2" style="width:500px;" action="{% url 'create'%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="Title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="body">Content</label>
        <br>
        <textarea name="body" id="body" class="form-control" cols="53" rows="5" placeholder="Content"></textarea>
    </div>

    <button type="submit" class="btn btn-dark" value="Add blog">Submit</button>

</form>

{% endblock%}
