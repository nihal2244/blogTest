{% extends 'base.html' %}

{% block content %}
{% if error %}
{{ error }}
{% endif %}
<br>
<h1>Login

</h1>
<form class="login mt-2" style="width:500px;" action="{% url 'login'%}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="userId">User Id:</label>
        <input type="text" class="form-control" id="userId" name="username" placeholder="Enter User id">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>

</form>
{% endblock %}
